<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>Practice</title>
	</head>
<body>
	<div>
		<p>あなたの好きな色は？</p>
		<input type="button" value="赤" onclick="window.alert('赤です');">
		<input type="button" value="青" onclick="window.alert('青です');">
		<input type="button" value="黄" onclick="window.alert('黄です');">
	</div>
	<div>
		<p>あなたの好きな果物は？</p>
		<input type="button" value="りんご" onclick="document.getElementById('fruit').textContent = 'りんごです';">
		<input type="button" value="みかん" onclick="document.getElementById('fruit').textContent = 'みかんです';">
		<!-- <input type="button" value="ばなな" onclick="document.getElementById('fruit').textContent = 'ばななです';"> -->
		<input type="button" value="ばなな" onclick="document.getElementById('banana').style.display = 'block';">
		<p id="fruit"></p>
		<p id="apple">apple</p>
		<p id="orange">orange</p>
		<p id="banana" style="display: none">banana</p>
	</div>
</body>
</html>
